<main class="container">
    <div id="message"></div>
    <h1>Contact form</h1>
        <p class="form_text"><span class="required">*</span> required fields</p>
    <form>
        <div>
            <label>
                <span class="required">*</span> Name
                <input name="firstName" id="firstName" />
            </label>
        </div>

        <div>
            <label>
                <span class="required">*</span> Email-adress
                <input name="email" id="email" />
            </label>
        </div>

        <div>
            <label>
                <span class="required">*</span> Message (min. 25 characters)
                <textarea name="lastName" id="lastName"></textarea>
            </label>
        </div>

        <button disabled>Send</button>
    </form>
</main>
